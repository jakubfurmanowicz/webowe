<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--https://getbootstrap.com/docs/5.0/getting-started/introduction/-->

    <!--To skopiować z linku (CSS)-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!--To skopiować z rodziału js bundle-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="jquery/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container-fluid text-center bg-primary text-light p-5">
      <h1>Bootstrap and JQuery Exploration</h1>
      <p>Learn Bootstrap nad JQuery 5 in 60min.</p>
    </div>
    <div class="container">
      <h2>Hello</h2>
      <button type="button" class="btn btn-primary" id="btn-hello">
        Hello
      </button>

      <h2>Oferty</h2>
      <button type="button" class="btn btn-primary" id="btn-show">Show</button>
      <button type="button" class="btn btn-primary" id="btn-hide">Hide</button>
      <button type="button" class="btn btn-primary" id="btn-toggle">
        Toggle
      </button>
      <button type="button" class="btn btn-primary" id="btn-mouse">
        Wjeżdżalnik
      </button>
      <br />
      <div class="alert alert-info" style="display: none" id="offer">
        Nasze usługi: <br />
        <ul>
          <li>Wyszukiwanie błędów</li>
          <li>Pokazywanie kodu</li>
          <li>Naprawianie błędów mi to nie działa</li>
        </ul>
      </div>
      <h2>Selektor nagród</h2>
      Wybierz nagrodę:<br />
      <button type="button" class="btn btn-primary btn-prize">
        nowy ajfon
      </button>
      <button type="button" class="btn btn-primary btn-prize">
        dziurkacz gamingowy
      </button>
      <button type="button" class="btn btn-primary btn-prize">
        pusty folder
      </button>
    </div>
  </body>
</html>
